version: "3"

volumes:
  mysqlstorage:

services:
  php7.1.18:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    volumes:
      - ./:/app
    ports:
      - ${PORT}:8080
    command: "php ./yii serve 0.0.0.0:8080 --docroot=frontend/web/"
    environment:
      DB_NAME: ${DB_NAME}
      DB_HOST: dbserver
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USER}
    links:
      - mysql:dbserver
    depends_on:
      - mysql

  mysql:
    image: 'mysql:5.7'
    env_file:
      - ./.env
    environment:
      DB_NAME: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USER}
    build:
      context: .
      dockerfile: mysql.dockerfile
      args:
        MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    restart: always
    volumes:
      - mysqlstorage:/data/db
    ports:
      - "3306:3306"